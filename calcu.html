<!DOCTYPE html>
<html>
    <head>
        <title Calculator> </title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
       <script src="calculator.js"> </script>
       <link rel="stylesheet" href="styless.css">
    </head>
    <body>
        <div class="row">
            <header>
                <h1>My Calculator </h1>
            </header>

        </div>
        <div class="row">
            <div class="col-2"></div>
            <div class="col">
                <div class = "calculator">
            <input id="screen" type="text" disabled style="text-align:right;">
            <span style="display: block;">
            <button id="one" onclick="display('1')" class="btn btn-info" > 
                1

            </button>
            <button id="two" onclick="display('2')"class="btn btn-info"> 
                2

            </button>
            <button id="three" onclick="display('3')"class="btn btn-info">
                 3

            </button>
            <button id="four" onclick="display('4')"class="btn btn-info">
                4

            </button>
            
            <button id="plus" onclick="display('+')"class="btn btn-info">
                +
            </button>
            <!-- <button id="minus" onclick="display('-')">
                -
            
            </button> -->
            <button id="equal"onclick="solve()"class="btn btn-info">
                =
            </button>
            <button id="equal"onclick="clearScreen()"class="btn btn-info">
                clear
            </button>
        </div>
            </span>
        </div>
        <div class="col-2"></div>
    </div>
    </body>
</html>
